<!DOCTYPE html>
<html lang="es" ng-app="PrimerApp"> <!--Directiva para que reconoza angularJS-->
<head>
	<meta charset="UTF-8">
	<title>Comentarios</title>
</head>
<body ng-controller="ComentarioController">
	<input type="text" ng-model="nuevoComentario.comentario">
	<input type="text" ng-model="nuevoComentario.nombre">
	<button ng-click="agregaComentario()">Agregar comentario</button>
	<hr>
	<h3>Comentarios: </h3>
	<ul>
		<li ng-repeat="comentario in comentarios">
			{{comentario.comentario}} - Hecho por: {{comentario.nombre}}
		</li>
	</ul>
</body>
<script src="js/angular.min.js"></script>
<script src="js/controller.js"></script>
</html>
